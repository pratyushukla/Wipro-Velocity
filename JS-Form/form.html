<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Details Form</title>
  </head>
  <body>
    <!-- As a link -->
    <nav style="background-color: #e3f2fd" class="navbar navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#"><h3>Shukla Academy</h3></a>
        <div class="justify-content-end">
          <a
            class="navbar-brand"
            href="https://www.codingninjas.com/free-trial-courses/online-full-stack-node-js-web-dev-course"
            target="_blank"
            >Pricing</a
          >
          <a class="navbar-brand" href="#">Signup</a>
          <a
            class="navbar-brand"
            href="http://demo.t3-framework.org/joomla30/index.php/en/joomla-pages/sample-page-2/login-page"
            target="_blank"
            >Login</a
          >
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-lg-5 p-4">
          <div class="info">
            <div>
              <h2>Learn Web Development for beginners</h2>
              <br />
              <p>
                Tell us about yourself and schedule a demo class at no cost!
              </p>
              <br />
              <div>
                <div class="d-flex">
                  <div>
                    <label for="fname" class="form-label me-2"
                      ><b>First Name</b></label
                    >
                    <input
                      class="form-control me-2"
                      id="fname"
                      class="fname"
                      type="text"
                      name="name"
                      placeholder="Your Name"
                    />
                  </div>
                  <div>
                    <label for="lname" class="form-label ms-2"
                      ><b>Last Name</b></label
                    >
                    <input
                      class="form-control ms-2"
                      type="text"
                      id="lname"
                      name="address"
                      placeholder="Family Name"
                    />
                  </div>
                </div>
                <br />
                <label for="email" class="form-label"
                  ><b>Email Address</b></label
                >
                <input
                  class="form-control"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                />
                <br />
                <label for="phno" class="form-label"><b>Phone Number</b></label>
                <input
                  class="form-control"
                  type="number"
                  id="phno"
                  name="phno"
                  placeholder="Phone number"
                />

                <!-- <div>
                  <label for="message"><b>Leave a message</b></label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="4"
                  ></textarea>
                </div> -->
                <button
                  style="width: 100%"
                  class="btn btn-success my-4"
                  onclick="send()"
                >
                  Schedule A Demo
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-7">
          <img src="web-dev.webp" alt="" width="120%" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
