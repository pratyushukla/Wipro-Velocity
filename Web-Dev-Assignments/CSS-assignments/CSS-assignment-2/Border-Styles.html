<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border-Styles</title>
    <style>
      div {
        margin-top: 150px;
        margin-bottom: 150px;
        margin-right: 150px;
        margin-left: 150px;
      }
      p.solid {
        border-style: solid;
      }
      p.double {
        border-style: double;
      }
      p.dashed {
        border-style: dashed;
      }
    </style>
  </head>
  <body>
    <h1>Border Style Demo</h1>
    <h2>Hi my name is Pratyush</h2>
    <p>What's up? What are you upto nowadays?</p>
    <p class="solid">Hello World!</p>
    <p class="double">Hello World!</p>
    <p class="dashed">Hello World!</p>
  </body>
</html>
