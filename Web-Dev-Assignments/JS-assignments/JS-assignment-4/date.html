<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DateTime</title>
  </head>
  <body>
    <h3>Demonstration of Date Time methods</h3>
    <p id="demo"></p>
    <br />
    <p id="demo1"></p>
    <br />
    <p id="demo2"></p>
    <br />
    <p id="demo3"></p>
    <br />
    <p id="demo4"></p>
    <script>
      const d = new Date("April 13, 2014 11:13:00");
      document.getElementById("demo").innerHTML =
        "<b>Date is : </b>" + d.getUTCDate();
      document.getElementById("demo1").innerHTML =
        "<b>Year is : </b>" + d.getFullYear();
      document.getElementById("demo2").innerHTML =
        "<b>Current month is </b>: " + d.getMonth();
      document.getElementById("demo3").innerHTML = d.getDay();
      document.getElementById("demo4").innerHTML =
        "<b>Current Date/Time is </b>: " + Date();
    </script>
  </body>
</html>
